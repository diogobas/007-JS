<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script type="text/javascript">
        var Pessoa = function (codigo, nome, sexo) {
            this.codigo = codigo;
            this.nome = nome;
            this.sexo = sexo;
        }

        var p = new Pessoa(1, "ADAO", "M");

        document.writeln(p.codigo);
        document.writeln(p.nome);
        document.writeln(p.sexo);

        var q = new Pessoa(2, "EVA", "F");

        document.writeln(q.codigo);
        document.writeln(q.nome);
        document.writeln(q.sexo);
    </script>
</head>
<body>

</body>
</html>
