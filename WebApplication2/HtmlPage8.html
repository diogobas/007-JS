<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script type="text/javascript">
        var Calculadora = function () { };

        Calculadora.prototype = {
            somar: function (x, y) { return x + y; },
            subtrair: function (x, y) { return x - y; },
            multiplicar: function (x, y) { return x * y; },
            dividir: function (x, y) { return x / y; },

            E: 2.718281828459045,
            PI: Math.PI
        };

        var c = new Calculadora();

        alert(c.somar(10, 12));
        alert(Math.pow(c.E, c.PI));
    </script>
</head>
<body>

</body>
</html>
